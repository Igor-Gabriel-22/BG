<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ícones e fontes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css" rel="stylesheet">

    <!-- CSS (direto da pasta static) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Brigada De Validade</title>
</head>

<body>
    <p class="titulo">
        <b><i>
            <marquee>"Produtos sempre dentro do prazo. Porque você merece segurança e qualidade."</marquee>
        </i></b>
    </p>
    <br>

    <img class="logo" src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">

    <div class="as">
        <a class="botoes" href="{{ url_for('p') }}">Perecíveis</a>
        <a class="botoes" href="{{ url_for('index1') }}">Não Perecíveis</a>
        <a class="botoes" href="{{ url_for('na') }}">Não Alimentícios</a>
    </div>

    <div class="banner-container">
        <img class="banners active" src="{{ url_for('static', filename='1000035137.jpg') }}" alt="Banner 1">
        <img class="banners" src="{{ url_for('static', filename='BANNER-2.jpg') }}" alt="Banner 2">
        <button class="banner-btn prev"><i class="bi bi-chevron-left"></i></button>
        <button class="banner-btn next"><i class="bi bi-chevron-right"></i></button>
    </div>

    <div class="container-cursos">
        <p class="titulo-cursos"><b>Cursos</b></p>

        <div class="container-imagem">
            <a class="btn-login" href="{{ url_for('login') }}"><b>Login</b></a>
            <a class="btn-areadoaluno" href="{{ url_for('area_aluno') }}"><b>Área do Aluno</b></a>

            <a href="{{ url_for('curso1') }}">
                <div>
                    <img class="imagem" src="{{ url_for('static', filename='P.png') }}" alt="Curso Perecíveis">
                    <p class="nome-imagens">Perecíveis</p>
                </div>
            </a>

            <a href="{{ url_for('curso2') }}">
                <div>
                    <img class="imagem" src="{{ url_for('static', filename='NP.png') }}" alt="Curso Não Perecíveis">
                    <p class="nome-imagens">Não Perecíveis</p>
                </div>
            </a>

            <a href="{{ url_for('curso3') }}">
                <div>
                    <img class="imagem" src="{{ url_for('static', filename='NA.png') }}" alt="Curso Não Alimentícios">
                    <p class="nome-imagens">Não Alimentícios</p>
                </div>
            </a>
        </div>
    </div>

    <footer>
        <img class="logo-footer" src="{{ url_for('static', filename='logo-footer.png') }}" alt="Logo Footer">
        <p class="copyright">© 2025 Brigada De Validade. Todos os direitos reservados</p>
        <div class="icones">
            <a href="https://www.instagram.com/brigada.devalidade0013?igsh=MzB3cHFpYTdza3Vz" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://mail.google.com/mail/u/2/#inbox" target="_blank"><i class='bxl bx-gmail'></i></a>
        </div>
    </footer>

    <!-- JS (direto da pasta static) -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
