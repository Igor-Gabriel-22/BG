<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Ícones e fontes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- CSS do Flask -->
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
  <div class="login-container">
    <div class="form-box">
      <h2>Faça o seu login</h2>

      <!-- Formulário Flask -->
      <form method="post" action="{{ url_for('login') }}">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <a href="#">Esqueci minha senha</a>

        <button type="submit" class="btn">Entrar</button>

        <div class="signup-link">
          <a href="{{ url_for('cadastro') }}">Ainda não tenho uma conta</a>
        </div>
      </form>
    </div>

    <div class="image-box" aria-label="Imagem decorativa da tela de login"></div>
  </div>

  <!-- Logo e botão voltar -->
  <img src="{{ url_for('static', filename='images.png') }}" alt="Logo Brigada de Validade" class="logo">

  <a class="voltar" href="{{ url_for('index') }}" aria-label="Voltar à página inicial">
    <i class="bi bi-arrow-left"></i>
  </a>
</body>
</html>
