<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fcfaf7;
    }

    .login-container {
      display: flex;
      width: 900px;
      height: 400px;
      border-radius: 15px;
      overflow: hidden;
      background: #004587;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .form-box {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-box h2::after {
      content: "•";
      color: #a855f7;
      margin-left: 5px;
    }

    .form-box label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
    }

    .form-box input:focus {
      outline: 2px solid #a855f7;
    }

    .form-box a {
      font-size: 12px;
      color: #38bdf8;
      text-decoration: none;
    }

    .form-box a:hover {
      text-decoration: underline;
    }

    .btn {
      background: white;
      border: none;
      color: black;
      font-weight: bold;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
    }

    .signup-link a {
      color: #38bdf8;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .image-box {
      flex: 1;
      background: url('../imagens/logo.jpg') no-repeat center center/cover;
    }

    .voltar {
      width: 250px;
      height: 50px;
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #004587;
      border-radius: 10px;
      color: white;
      font-size: 40px;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 200ms;
      box-shadow: 0px 2px 6px black;
    }

    .voltar:hover {
      background-color: #f9741e;
      transform: translateY(-8px);
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="form-box">
      <h2>Faça o seu login</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        <a href="#">Esqueci minha senha</a>

        <button type="submit" class="btn">Entrar</button>

        <div class="signup-link">
          <a href="../html/Cad.html">Ainda não tenho uma conta</a>
        </div>
      </form>
    </div>
    <div class="image-box"></div>
  </div>
  <a class="voltar" href="../html/index.html"><i class="bi bi-arrow-left"></i></a>
</body>

</html>
